<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>セッションハイジャックデモ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        input[type="text"],
        input[type="password"] {
            width: 30%;
            padding: 10px;
            margin: 10px 0;
        }
        input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
            white-space: pre-line;
        }
    </style>
</head>
<body>
<h2>悪意のあるページ</h2>
<form method="post" action="#" id="evil-form">
    ユーザー名: <input type="text" name="username" required /><br>
    パスワード: <input type="password" name="password" required /><br>
    <input type="submit" value="ログイン">
</form>
<script>
    const form = document.getElementById('evil-form');
    form.addEventListener('submit', () => {
        const usernameValue = form.querySelector('input[name="username"]').value;
        const passwordValue = form.querySelector('input[name="password"]').value;
        alert(`Hack!! ${usernameValue}/${passwordValue}`);
    });
</script>
</body>
</html>
